<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&H Global Trade Corp.</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: #fff; }
        section { height: 100vh; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-bottom: 2px solid #333; }
        .bg-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0.7; z-index: -1; }
        .content { text-align: center; z-index: 10; background: rgba(0,0,0,0.5); padding: 40px; border-radius: 10px; }
        h1 { font-size: 3.5rem; color: #C5A059; margin: 0; }
        p { font-size: 1.2rem; letter-spacing: 3px; margin-top: 10px; }
    </style>
</head>
<body>

    <section>
        <div class="bg-img" style="background-image: url('trade_1.jpg');"></div>
        <div class="content">
            <h1>Global Trade</h1>
            <p>S&H Global Strategic Partner</p>
        </div>
    </section>

    <section>
        <div class="bg-img" style="background-image: url('lifestyle_1.jpg');"></div>
        <div class="content">
            <h1>General Merchandise</h1>
            <p>Premium Lifestyle Solutions</p>
        </div>
    </section>

    <section>
        <div class="bg-img" style="background-image: url('agri_1.jpg');"></div>
        <div class="content">
            <h1>Eco-Agriculture</h1>
            <p>Sustainable Supply Chain</p>
        </div>
    </section>

</body>
</html>
