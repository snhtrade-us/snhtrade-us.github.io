<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&H Global Trading Corp.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
        
        /* 배경 영상: 밝고 선명한 대낮 물류 영상 */
        .v-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        video {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            filter: brightness(1.05) contrast(1.1); /* 더 밝고 선명하게 */
        }

        /* 화사한 오버레이 */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.3); /* 영상 위에 아주 투명한 흰색 막 */
        }

        .main-container {
            position: relative; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        /* 로고 자리 (이미지가 없으므로 아이콘과 텍스트로 임시 구현) */
        .logo-area { margin-bottom: 20px; animation: fadeInDown 1s ease-out; }
        .logo-placeholder { 
            font-size: 3rem; color: #002D62; margin-bottom: 10px; 
            display: block; font-weight: 900; 
        }

        h1 { 
            font-size: 4.2rem; color: #002D62; margin: 0; font-weight: 800;
            letter-spacing: -2px; animation: fadeInUp 1.2s ease-out;
        }
        .tagline { 
            font-size: 1.4rem; color: #444; margin-top: 10px; font-weight: 400;
            text-transform: uppercase; letter-spacing: 5px; animation: fadeInUp 1.2s 0.3s ease-out;
        }

        /* 세련된 정보 카드 */
        .info-card {
            margin-top: 50px; background: rgba(255, 255, 255, 0.9);
            padding: 25px 60px; border-radius: 0; border-top: 5px solid #002D62;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1.2s 0.6s ease-out;
        }
        .info-card p { font-size: 1.1rem; color: #333; margin: 0; line-height: 1.8; }

        .nda-label {
            margin-top: 30px; font-size: 0.85rem; color: #d9534f;
            font-weight: 700; border: 1px solid #d9534f; padding: 5px 15px;
            animation: fadeIn 2s 1s forwards; opacity: 0;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }

        .footer { position: absolute; bottom: 30px; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="v-bg">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-cargo-ship-sailing-in-the-sea-41521-large.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="main-container">
        <div class="logo-area">
            <i class="fa-solid fa-globe logo-placeholder"></i> </div>
        
        <h1>S&H Global Trading Corp.</h1>
        <p class="tagline">Global Trade Expert</p>

        <div class="info-card">
            <p><strong>Strategic Market Positioning & Comprehensive Import Services</strong><br>
            Establishing reliable global partnerships since 2014.</p>
        </div>

        <div class="nda-label">STRICTLY PRIVATE OPERATION UNDER NDA</div>

        <div class="footer">
            13740 N Highway 183 STE K1, AUSTIN, TX 78750 | CEO: Joohee Han
        </div>
    </div>

</body>
</html>
