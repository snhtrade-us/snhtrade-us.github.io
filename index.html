<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S&H Global Trade Corp. - Master Plan</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #F3F4F6;
    color: #111827;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .slides {
    width: 80%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  .slide {
    display: none;
    font-size: 1.2rem;
  }
  .slide.active {
    display: block;
  }
  .nav-dots {
    margin-top: 15px;
  }
  .nav-dots button {
    border: none;
    background: #ccc;
    border-radius: 50%;
    width: 14px;
    height: 14px;
    margin: 0 8px;
    cursor: pointer;
  }
  .nav-dots button.active {
    background: #111827;
  }
</style>
</head>
<body>

<div class="slides">
  <div class="slide active" id="slide1">
    <h2>슬라이드 1</h2>
    <p>첫 번째 슬라이드 내용입니다.</p>
  </div>
  <div class="slide" id="slide2">
    <h2>슬라이드 2</h2>
    <p>두 번째 슬라이드 내용입니다.</p>
  </div>
  <div class="slide" id="slide3">
    <h2>슬라이드 3</h2>
    <p>세 번째 슬라이드 내용입니다.</p>
  </div>

  <div class="nav-dots">
    <button class="active" aria-label="슬라이드 1" data-index="0"></button>
    <button aria-label="슬라이드 2" data-index="1"></button>
    <button aria-label="슬라이드 3" data-index="2"></button>
  </div>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.nav-dots button');
  let currentIndex = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      dots[i].classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  dots.forEach((dot) => {
    dot.addEventListener('click', () => {
      showSlide(parseInt(dot.dataset.index));
    });
  });

  // 자동 슬라이드 (원치 않으면 아래 코드 삭제 가능)
  setInterval(() => {
    let next = (currentIndex + 1) % slides.length;
    showSlide(next);
  }, 5000);
</script>

</body>
</html>
