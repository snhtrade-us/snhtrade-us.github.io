<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>S&H Global Trade Corp. - Master Plan</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #F3F4F6;
    color: #111827;
  }
  .slides {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 40px auto;
    overflow: hidden;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }
  .slide {
    display: none;
    padding: 20px;
    text-align: center;
  }
  .slide.active {
    display: block;
  }
  .nav-dots {
    text-align: center;
    margin-top: 15px;
  }
  .nav-dots button {
    border: none;
    background: #ccc;
    border-radius: 50%;
    width: 12px;
    height: 12px;
    margin: 0 5px;
    cursor: pointer;
  }
  .nav-dots button.active {
    background: #111827;
  }
</style>
</head>
<body>

<div class="slides">
  <div class="slide active" id="slide1">
    <h2>슬라이드 1</h2>
    <p>첫 번째 슬라이드 내용입니다.</p>
  </div>
  <div class="slide" id="slide2">
    <h2>슬라이드 2</h2>
    <p>두 번째 슬라이드 내용입니다.</p>
  </div>
  <div class="slide" id="slide3">
    <h2>슬라이드 3</h2>
    <p>세 번째 슬라이드 내용입니다.</p>
  </div>
</div>

<div class="nav-dots">
  <button class="active" data-slide="0"></button>
  <button data-slide="1"></button>
  <button data-slide="2"></button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.nav-dots button');
  let currentIndex = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      dots[i].classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      showSlide(i);
    });
  });

  // 자동 슬라이드 (옵션)
  setInterval(() => {
    let nextIndex = (currentIndex + 1) % slides.length;
    showSlide(nextIndex);
  }, 5000);
</script>

</body>
</html>
