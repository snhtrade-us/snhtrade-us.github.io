<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S&H Global Trade Corp. - Master Plan</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .slider {
      position: relative;
      width: 90%;
      max-width: 960px;
      background-color: #1c1c1c;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
    }
    .slides {
      display: flex;
      transition: transform 0.7s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 480px;
      background-size: cover;
      background-position: center;
      color: #ffd700;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px 60px;
      box-sizing: border-box;
      text-shadow: 0 0 12px #000;
    }
    .slide h2 {
      font-size: 3rem;
      margin: 0 0 20px 0;
    }
    .slide p {
      font-size: 1.3rem;
      max-width: 750px;
      line-height: 1.6;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,215,0,0.85);
      border: none;
      color: #1c1c1c;
      font-size: 3rem;
      padding: 10px 30px;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .nav-btn:hover {
      background-color: #ffd700;
    }
    .prev {
      left: 25px;
    }
    .next {
      right: 25px;
    }
    @media (max-width: 700px) {
      .slide h2 {
        font-size: 2rem;
      }
      .slide p {
        font-size: 1rem;
      }
      .slide {
        height: auto;
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

<div class="slider" tabindex="0" aria-label="S&H Global Trade Master Plan Slider">
  <div class="slides" id="slides">

    <div class="slide" style="background-image: url('it_2.jpg');" role="group" aria-label="Innovative IT Solutions">
      <h2>Innovative IT Solutions</h2>
      <p>Delivering cutting-edge technology to elevate your business worldwide.</p>
    </div>

    <div class="slide" style="background-image: url('agri_2.jpg');" role="group" aria-label="Advanced Agricultural Products">
      <h2>Advanced Agricultural Products</h2>
      <p>Sustainable farming with high-quality seeds and machinery.</p>
    </div>

    <div class="slide" style="background-image: url('logistics_2.jpg');" role="group" aria-label="Global Logistics Expertise">
      <h2>Global Logistics Expertise</h2>
      <p>Efficient supply chain solutions ensuring timely deliveries.</p>
    </div>

  </div>

  <button class="nav-btn prev" id="prevBtn" aria-label="Previous Slide">&#10094;</button>
  <button class="nav-btn next" id="nextBtn" aria-label="Next Slide">&#10095;</button>
</div>

<script>
  const slides = document.getElementById('slides');
  const slideCount = slides.children.length;
  let currentIndex = 0;

  function showSlide(i) {
    if(i < 0) currentIndex = slideCount - 1;
    else if(i >= slideCount) currentIndex = 0;
    else currentIndex = i;
    slides.style.transform = `translateX(${-currentIndex * 100}%)`;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    showSlide(currentIndex - 1);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    showSlide(currentIndex + 1);
  });

  // 모바일 터치 스와이프 지원
  let touchStartX = 0;
  const swipeThreshold = 50;
  const slider = document.querySelector('.slider');

  slider.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    const diffX = touchEndX - touchStartX;
    if(diffX > swipeThreshold) showSlide(currentIndex - 1);
    else if(diffX < -swipeThreshold) showSlide(currentIndex + 1);
  });

  // 최초 슬라이드 표시
  showSlide(currentIndex);
</script>

</body>
</html>
